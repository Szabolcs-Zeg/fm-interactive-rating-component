<html lang="en">
<head>

                    <div class="rate" id="rate4">4</div>
                    <div class="rate" id="rate5">5</div>
                </div>
                <div class="rating-buttons">

                </div>
                <button id="sub"> Submit</button>
            </div>
            <div class="container centered" id="result">
                <img src="./images/illustration-thank-you.svg" alt="Thank you">
                <div id="answer" >
                    You selected <!-- Add rating here --> out of 5
                </div>
                <h2> Thank you!</h2>
